<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match>
        <edit mode="prepend" name="family">
            <string>Liberation Serif</string>
            <string>Liberation Sans</string>
            <string>Liberation Mono</string>
        </edit>
    </match>
    <alias>
        <family>emoji</family>
        <prefer>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
