# Hypridle Configuration
# Idle management daemon (replaces xss-lock)
# ==============================================================================

general {
    # Lock the screen before suspend
    lock_cmd = pidof hyprlock || hyprlock
    
    # Ensure hyprlock is running before suspend
    before_sleep_cmd = loginctl lock-session
    
    # Wake up from lock screen
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ==============================================================================
# IDLE ACTIONS
# ==============================================================================

# Dim the screen after 2.5 minutes of idle
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock the screen after 5 minutes of idle
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 5.5 minutes of idle
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

