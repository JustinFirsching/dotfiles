# Hyprlock Configuration
# Screen locker for Hyprland (replaces i3lock)
# ==============================================================================

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ==============================================================================
# INPUT FIELD (password entry)
# ==============================================================================

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(69009c)
    inner_color = rgb(000000)
    font_color = rgb(ffffff)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff">Password...</span>
    hide_input = false
    rounding = 0
    check_color = rgb(ffd700)
    fail_color = rgb(ff0000)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgb(ffff00)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -100
    halign = center
    valign = center
}

# ==============================================================================
# TIME DISPLAY
# ==============================================================================

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgb(ffffff)
    font_size = 64
    font_family = Monospace
    
    position = 0, 100
    halign = center
    valign = center
}

# ==============================================================================
# DATE DISPLAY
# ==============================================================================

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = rgb(ffffff)
    font_size = 20
    font_family = Monospace
    
    position = 0, 30
    halign = center
    valign = center
}

# ==============================================================================
# USER GREETING
# ==============================================================================

label {
    monitor =
    text = Hi, $USER
    color = rgb(ffd700)
    font_size = 24
    font_family = Monospace
    
    position = 0, -30
    halign = center
    valign = center
}
