# Hyprpaper Configuration
# Wallpaper manager (replaces feh)
# ==============================================================================

# Preload wallpapers (add more as needed)
# preload = ~/.wallpapers/wallpaper.jpg

# Set wallpaper for all monitors
# wallpaper = , ~/.wallpapers/wallpaper.jpg

# ==============================================================================
# NOTES
# ==============================================================================
# 
# Hyprpaper doesn't support random wallpaper selection like feh --randomize.
# For random wallpapers, you have a few options:
#
# Option 1: Use a script with hyprctl
#   Create a script that picks a random wallpaper and run it from autostart:
#   
#   #!/bin/bash
#   WALLPAPER=$(find ~/.wallpapers -type f | shuf -n 1)
#   hyprctl hyprpaper preload "$WALLPAPER"
#   hyprctl hyprpaper wallpaper ",$WALLPAPER"
#
# Option 2: Use swww instead (supports animations and random selection)
#   Replace hyprpaper with swww in autostart.conf:
#   exec-once = swww init && swww img $(find ~/.wallpapers -type f | shuf -n 1)
#
# Option 3: Use swaybg with a wrapper script
#   swaybg -i $(find ~/.wallpapers -type f | shuf -n 1) -m fill
#
# For now, set a specific wallpaper below or use one of the above options.
# ==============================================================================

# IPC (required for hyprctl commands to work)
ipc = on

# Splash (disable if you don't want the hyprpaper splash)
splash = false

# ==============================================================================
# WALLPAPER CONFIGURATION
# ==============================================================================
# Preload the wallpaper into memory first, then assign it to monitors.
# The comma before the path means "all monitors". For specific monitors use:
#   wallpaper = DP-1, ~/.wallpapers/wallpaper.jpg

preload = ~/.wallpapers/wallpaper.jpg
wallpaper = , ~/.wallpapers/wallpaper.jpg
