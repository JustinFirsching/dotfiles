# Foot Terminal Configuration
# Wayland-native terminal (replaces st)
# Colors translated from your .Xresources gruvbox theme
# ==============================================================================

# ==============================================================================
# MAIN SETTINGS
# ==============================================================================

[main]
# Font (from your .Xresources: Liberation Mono:pixelsize=19)
# font=Liberation Mono:size=11
font=Monospace:size=11

# Shell (default, uses $SHELL)
# shell=/bin/zsh

# Term type
term=xterm-256color

# Padding
# pad=2x2

# Initial window size
# initial-window-size-pixels=1920x1080

# ==============================================================================
# SCROLLBACK
# ==============================================================================

[scrollback]
lines=10000
multiplier=3.0

# ==============================================================================
# CURSOR
# ==============================================================================

[cursor]
style=block
blink=yes
# Beam/underline style alternatives: beam, underline

# ==============================================================================
# MOUSE
# ==============================================================================

[mouse]
hide-when-typing=yes

# ==============================================================================
# COLORS - Gruvbox Dark (from your .Xresources)
# ==============================================================================

[colors]
# Alpha (transparency from your .Xresources: 0.9)
alpha=0.9

# Foreground/Background
foreground=ebdbb2
background=1d2021

# Cursor colors (text_color background_color)
# Default if unset: reversed foreground/background colors (ebdbb2 on 1d2021)
# cursor=1d2021 fabd2f

# Regular colors (0-7)
regular0=1d2021  # black (background)
regular1=cc241d  # red
regular2=98971a  # green
regular3=d79921  # yellow
regular4=458588  # blue
regular5=b16286  # magenta/purple
regular6=689d6a  # cyan/aqua
regular7=a89984  # white (gray)

# Bright colors (8-15)
bright0=928374   # bright black (gray)
bright1=fb4934   # bright red
bright2=b8bb26   # bright green
bright3=fabd2f   # bright yellow
bright4=83a598   # bright blue
bright5=d3869b   # bright magenta
bright6=8ec07c   # bright cyan
bright7=ebdbb2   # bright white

# ==============================================================================
# KEY BINDINGS
# ==============================================================================

[key-bindings]
# Clipboard
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v

# Font size
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Shift+Up
scrollback-down-line=Shift+Down

# Search
search-start=Control+Shift+f

# ==============================================================================
# URL DETECTION
# ==============================================================================

[url]
launch=xdg-open ${url}
# Note: protocols option has been removed in newer foot versions
# URL detection works automatically for common protocols
