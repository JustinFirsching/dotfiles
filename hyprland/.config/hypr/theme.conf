# Hyprland Theme Configuration
# Visual settings migrated from i3-gaps + picom
# ==============================================================================

# ==============================================================================
# COLOR DEFINITIONS (from your polybar colors.ini)
# ==============================================================================
# These can be referenced elsewhere in config

$black = rgb(000000)
$deepPurple = rgb(69009c)
$white = rgb(ffffff)
$gold = rgb(ffd700)
$red = rgb(ff0000)

# Gruvbox colors (from your .Xresources)
$gruvbox_bg = rgb(1d2021)
$gruvbox_red = rgb(cc241d)
$gruvbox_green = rgb(98971a)
$gruvbox_yellow = rgb(d79921)
$gruvbox_blue = rgb(458588)
$gruvbox_purple = rgb(b16286)
$gruvbox_aqua = rgb(689d6a)
$gruvbox_gray = rgb(a89984)

# ==============================================================================
# GAPS (from i3-gaps config)
# ==============================================================================
general {
    gaps_in = 10
    gaps_out = 10
    
    border_size = 0
    
    # Border colors (used when border_size > 0)
    col.active_border = $deepPurple
    col.inactive_border = $black
    
    # No borders on floating windows
    no_border_on_floating = true
}

# ==============================================================================
# DECORATION (shadows from picom, rounded corners, blur)
# ==============================================================================
decoration {
    # Rounded corners (optional - your i3 setup didn't have these)
    rounding = 0
    
    # Opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    
    # Shadow settings (translated from picom)
    shadow {
        enabled = true
        range = 7
        render_power = 2
        color = rgba(00000099)
        offset = -7, -7
    }
    
    # Blur (picom had blur disabled by default)
    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = true
    }
}

# ==============================================================================
# ANIMATIONS (replaces picom fading)
# ==============================================================================
animations {
    enabled = true
    
    # Bezier curves for smooth animations
    bezier = easeOut, 0.25, 1, 0.5, 1
    bezier = easeInOut, 0.42, 0, 0.58, 1
    bezier = linear, 0, 0, 1, 1
    
    # Window animations
    animation = windows, 1, 3, easeOut, slide
    animation = windowsIn, 1, 3, easeOut, slide
    animation = windowsOut, 1, 3, easeOut, slide
    animation = windowsMove, 1, 3, easeOut
    
    # Fade animations (similar to picom fade-in/out-step = 0.03)
    animation = fade, 1, 3, easeOut
    animation = fadeIn, 1, 3, easeOut
    animation = fadeOut, 1, 3, easeOut
    
    # Border animations
    animation = border, 1, 3, easeOut
    animation = borderangle, 1, 3, easeOut
    
    # Workspace animations
    animation = workspaces, 1, 4, easeInOut, slide
}

# ==============================================================================
# GROUP (tabbed window) COLORS
# ==============================================================================
group {
    col.border_active = $deepPurple
    col.border_inactive = $black
    
    groupbar {
        font_size = 11
        col.active = $deepPurple
        col.inactive = $black
    }
}
