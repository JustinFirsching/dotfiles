# Hyprland Window Rules
# See: https://wiki.hyprland.org/Configuring/Window-Rules/
# ==============================================================================
#
# NOTE: Window rules updated for Hyprland 0.53+ syntax
# The new syntax uses "match:class" and "match:title" instead of "class:" and "title:"

# ==============================================================================
# FLOATING WINDOWS
# ==============================================================================

# Common dialog windows
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(org\.pulseaudio\.pavucontrol)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:title ^(Save File)$
windowrule = float on, match:title ^(Open Folder)$
windowrule = float on, match:title ^(File Upload)$

# ==============================================================================
# WORKSPACE ASSIGNMENTS
# ==============================================================================

# TODO: Add Spotify and Discord workspace rules in a future commit
# windowrule = workspace 9 silent, match:class ^(Spotify)$
# windowrule = workspace 10 silent, match:class ^(discord)$

# ==============================================================================
# SPECIAL RULES
# ==============================================================================

# Picture-in-picture (for browsers)
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = size 640 360, match:title ^(Picture-in-Picture)$
windowrule = move 100%-650 100%-370, match:title ^(Picture-in-Picture)$

# Inhibit idle when fullscreen (don't lock while watching videos)
windowrule = idle_inhibit fullscreen, match:class .*
