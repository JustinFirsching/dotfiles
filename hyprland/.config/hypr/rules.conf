# Hyprland Window Rules
# See: https://wiki.hyprland.org/Configuring/Window-Rules/
# ==============================================================================

# ==============================================================================
# FLOATING WINDOWS
# ==============================================================================

# Common dialog windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = float, title:^(File Upload)$

# ==============================================================================
# WORKSPACE ASSIGNMENTS
# ==============================================================================

# TODO: Add Spotify and Discord workspace rules in a future commit
# windowrulev2 = workspace 9, class:^(Spotify)$
# windowrulev2 = workspace 10, class:^(discord)$

# ==============================================================================
# SPECIAL RULES
# ==============================================================================

# Picture-in-picture (for browsers)
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-650 100%-370, title:^(Picture-in-Picture)$

# Inhibit idle when fullscreen (don't lock while watching videos)
windowrulev2 = idleinhibit fullscreen, class:.*
