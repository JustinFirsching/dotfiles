# Hyprland Configuration
# Migrated from i3-gaps + polybar + picom
# See https://wiki.hyprland.org for documentation

# ==============================================================================
# MONITORS
# ==============================================================================
# Auto-detect and configure monitors
# Format: monitor = name, resolution@rate, position, scale
# Use `hyprctl monitors` to list available monitors
monitor = , preferred, auto, 1

# ==============================================================================
# SOURCE ADDITIONAL CONFIGS
# ==============================================================================
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autostart.conf

# ==============================================================================
# INPUT
# ==============================================================================
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification
    scroll_factor = 0.125
    
    touchpad {
        natural_scroll = true
    }
}

# ==============================================================================
# GENERAL
# ==============================================================================
general {
    # Gaps are defined in theme.conf
    
    # Border colors are defined in theme.conf
    
    layout = dwindle

    # Allow window resizing with mod + mouse (like i3's floating_modifier)
    resize_on_border = true
}

# ==============================================================================
# MISC
# ==============================================================================
misc {
    # Disable default wallpaper and anime mascot
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Force default cursor in hyprland
    force_default_wallpaper = 0
}

# ==============================================================================
# DWINDLE LAYOUT (similar to i3's tiling)
# ==============================================================================
dwindle {
    # Master switch for pseudotiling
    pseudotile = true
    
    # Keep split direction when tiling (like i3 default behavior)
    preserve_split = true
    
    # Force split direction (0 = follow mouse, 1 = left/top, 2 = right/bottom)
    force_split = 2
}


